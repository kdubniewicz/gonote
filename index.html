<!DOCTYPE html>
<html> 
	<head> 
		<title>GoNote</title> 
		<link rel="stylesheet" href="style-css.css">
	</head>
	<body>
		<img src="title.jpg" alt="computer" width="100%">
		<div> 
			<h1>GoNote</h1>
			<p>Aplikacja do zarządzania swoimi <strong>notatkami</strong></p>
		</div>
		<br>
		<div>	
			<h2>Moje notatki</h2>
			<p>Tutaj pojawi się lista notatek</p>
		</div>	
		<br>
		<div>
			<h2>Dodaj notatkę</h2>
			<form> 
				<div>
					<label for="note-title">Twoja notatka: </label>
					<input type="text" placeholder="Tytuł..." id="note-title"><br>
				</div>
				<div>
					<label for="note-content">Zawartość notatki: </label>
					<input type="text" placeholder="Treść..." id="note-content"><br>
				</div>
				<div>
					<button type="submit">Zapisz
				</div>
				<br>
				<a href="http://google.com/" target="_blank">©2021 Polityka prywatności | Warunki korzystania z usługi</a>
			</form>
		</div>	
	</body>

<html>
